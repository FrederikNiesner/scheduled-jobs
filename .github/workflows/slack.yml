name: slack-notify

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
      
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r jobs-scraper/apple/requirements.txt 
        
      - name: Run diff tests
        run: |
          echo "csv-diff jobs-scraper/apple/Apple-Careers-All-cp.csv jobs-scraper/apple/Apple-Careers-All.csv --key=id" >> $GITHUB_OUTPUT
        id: run_tests
      
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_MESSAGE: ${{join(steps.run_tests.outputs.*, '\n')}}
          SLACK_TITLE: CI Test Suite
          SLACK_CHANNEL: jobs
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
